<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    />
    <meta
      http-equiv="X-Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    />
    <title>GrumpyBin UI</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="model.js"></script>
    <script src="script.js" defer></script>
  </head>
  <body>
    <h1>GrumpyBin UI</h1>
    <h2>Gespeicherte Sätze</h2>
    <table id="sentenceTable">
      <thead>
        <tr>
          <th>ID</th>
          <th>Satz</th>
        </tr>
      </thead>
      <tbody id="tableBody"></tbody>
    </table>
    <h2>Nachricht erstellen</h2>
    <form id="form">
      <input id="radio" name="option" type="radio" checked="checked" />
      <label for="radio">Neuer Satz</label>
      <input id="radio-2" name="option" type="radio" />
      <label for="radio-2">Satz anpassen</label>
      <input id="radio-3" name="option" type="radio" />
      <label for="radio-3">Satz löschen</label>
      <br>
      <label for="id">Bitte geben sie die ID ein</label>
      <input id="id" type="text" />
      <br>
      <label for="sentence">Bitte geben sie einen Satz ein</label>
      <input id="sentence" type="text" />
      <br>
      <button id="submit" type="submi">Abschicken</button>
    </form>
  </body>
</html>
